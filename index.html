<!DOCTYPE html>

<html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div id="preview"></div>
  <form class="calc">
    <p class="calc-display">
      <input type="text" name="res" id="res" value="0" class="calc-display-input" onfocus="this.blur()">
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button calc-button-blue">sin()</button>
      <button type="button" class="calc-button calc-button-blue">cos()</button>
      <button type="button" class="calc-button calc-button-blue">tan()</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">รท</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button">7</button>
      <button type="button" class="calc-button">8</button>
      <button type="button" class="calc-button">9</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">x</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button">4</button>
      <button type="button" class="calc-button">5</button>
      <button type="button" class="calc-button">6</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">-</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button">1</button>
      <button type="button" class="calc-button">2</button>
      <button type="button" class="calc-button">3</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">+</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button">0</button>
      <button type="button" class="calc-button">.</button>
      <button type="button" class="calc-button">C</button>
      <button type="button" class="calc-button calc-button-yellow calc-button-big">=</button>
    </p>
  </form>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' type="text/javascript"></script>
      <script src='js/calc.js' type="text/javascript"></script>

</body>
</html>
